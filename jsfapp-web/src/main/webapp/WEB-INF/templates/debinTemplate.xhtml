<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>Carga</title>
    </h:head>
    <h:body styleClass="sidebar-mini skin-blue">

        <p:ajaxStatus rendered="true"
                      onstart="PF('statusDialog').show();"
                      onsuccess="PF('statusDialog').hide();"/>
        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false"
                  style="z-index: 9999!important;position: fixed">
            <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
        </p:dialog>

        <div class="wrapper">
            <div id="loader" class="load-bar" style="display: none">
                <div class="bar"/>
                <div class="bar"/>
                <div class="bar"/>
            </div>

            <header class="main-header">
                <a href="#{request.contextPath}/" class="logo">
                    <span class="logo-mini">
                        Debin
                    </span>
                    <span class="logo-lg">
                        Debin
                    </span>
                </a>
                <nav class="navbar navbar-static-top" role="navigation">
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only"/>
                    </a>
                    <div class="navbar-custom-menu">
                    </div>
                </nav>
            </header>

            <!-- side menu -->
            <aside id="sidebar" class="main-sidebar slideout-menu">
                <div>
                    <section class="sidebar">
                        <ul class="sidebar-menu">
                            <li>
                                <p:link href="/index.xhtml" onclick="clearBreadCrumbs()">
                                    <i class="fa fa-home"/>
                                    <span>Home</span>
                                </p:link>
                            </li>
                            <li class="header">
                                Pagos Debin
                            </li>
                            <li>
                                <p:link href="/cobrador.xhtml">
                                    <i class="fa fa-money"/><i class="fa fa-arrow-circle-left"/>
                                    <span>Cobrador</span>
                                </p:link>
                            </li>
                            <li>
                                <p:link href="/pagador.xhtml">
                                    <i class="fa fa-money"/><i class="fa fa-arrow-circle-right"/>
                                    <span>Pagador</span>
                                </p:link>
                            </li>
                            <li class="treeview">
                                <a href="#">
                                    <i class="fa fa-table"/>
                                    <span>Reportes</span>
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"/>
                                    </span>
                                </a>
                                <ul class="treeview-menu">
                                    <li>
                                        <p:link href="/rep1.xhtml">
                                            <i class="fa fa-bars"/>
                                            <span>Hist√≥rico</span>
                                        </p:link>
                                    </li>
                                    <li>
                                        <p:link href="/rep2.xhtml">
                                            <i class="fa fa-sort-amount-desc"/>
                                            <span>Cashflow</span>
                                        </p:link>
                                    </li>
                                    <li>
                                        <p:link href="/rep3.xhtml">
                                            <i class="fa fa-th-large"/>
                                            <span>Cuenta Corriente</span>
                                        </p:link>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </section>
                </div>
            </aside>

            <!-- content -->
            <div id="content" class="content-wrapper">
                <section class="content-header">
                    <ui:insert name="content-header"/>
                </section>

                <section class="content">
                    <div class="row">
                        <div class="col-sm-12">
                            <p:messages id="messages" closable="true" globalOnly="true" autoUpdate="true"
                                        showDetail="true" severity="error,fatal" escape="false"/>
                            <!-- we need two messages because info-messages are hidden by javascript  -->
                            <p:messages id="info-messages" closable="true" autoUpdate="true" showDetail="true"
                                        severity="info,warn" escape="false"/>
                            <p:tooltip/> <!-- exception messages with type tooltip -->
                        </div>
                    </div>

                    <ui:insert name="body"/>

                </section>
            </div>

            <!-- footer -->
            <footer class="main-footer">
                <a target="_blank"
                   href="https://github.com/adminfaces/">
                    Copyright (C) 2017 - SDD Latam
                </a>
            </footer>

            <div id="scrollTop" class="ripplelink"
                 style="display:none;position: fixed; bottom: 10px; right: 20px; width: 34px; height: 34px; color: rgb(238, 238, 238); line-height: 34px; text-align: center; background-color: rgb(34, 45, 50); cursor: pointer; border-radius: 50%; z-index: 99999; opacity: 0.7;"
                 onclick="window.scrollTo(0,0)">
                <i class="fa fa-chevron-up" style="position:relative;top: -2px"/>
            </div>
        </div>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="js" name="bootstrap.min.js" target="head"/>
        <h:outputScript library="js" name="admin-lte.min.js" target="head"/>


    </h:body>
</f:view>
</html>
